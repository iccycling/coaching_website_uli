<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
</head>
<body>
  <!-- Decap CMS online laden -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Preview-Styles inline registrieren
    CMS.registerPreviewStyle(`
      body {
        font-family: Arial, Helvetica, sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        color: #333;
        line-height: 1.6;
      }
      h1,h2,h3 { color: #222; margin-top: 1.5rem; }
      p { margin-bottom: 1rem; }
      img { max-width: 600px; width: 100%; height: auto; display: block; margin: 1rem 0; }
      a { color: #0066cc; text-decoration: none; }
      a:hover { text-decoration: underline; }
    `, { raw: true });

    // Custom Preview f√ºr Posts
    var PostPreview = CMS.createClass({
      render: function() {
        var entry = this.props.entry;
        var title = entry.getIn(['data','title']);
        var body = this.props.widgetFor('body');
        return CMS.h('div', {},
          CMS.h('h1', {}, title),
          CMS.h('div', {className:'text'}, body)
        );
      }
    });

    CMS.registerPreviewTemplate("posts", PostPreview);
  </script>
</body>
</html>
